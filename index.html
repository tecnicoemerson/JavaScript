<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprendendo JavaScript</title>
</head>
<body>
    <h1>Aprendendo JavaScript</h1>
    <button onclick="escrevernome()">Clique aqui</button>
    
    <section id="resultado">
        <p>Resultado ira aparecer aqui</p>
    </section>

    <section id="situacaoNotas">
        <h2>Notas</h2>
        <button onclick="calculaMedia()">Calcula Media</button>
    </section>
</body>

    <script>
        function inicio(){
            let nome =  window.prompt(`Qual o seu nome?`)
            window.alert(`Ola, ${nome}!`)
        }

        function escrevernome(){
            let nome = window.prompt(`Qual o seu nome?`)
            let resultado = window.document.getElementById(`resultado`)

            resultado.innerHTML = `<p> Ola, <strong>${nome}</strong> </p>`
        }

        function calculaMedia(){
            let nomealuno = window.prompt(`Qual o nome do aluno?`)
            let nota1 = Number(window.prompt(`Qual foi a priemira nota de ${nomealuno}`))
            let nota2 = Number(window.prompt(`Qual a outra nota?`))
            const media = (nota1 + nota2)/2 

            let resultado = window.document.getElementById(`situacaoNotas`);
            resultado.innerHTML = `<p> Calculo da media final de <strong>${nomealuno}</strong> </p>`
            resultado.innerHTML += `<p> As notas foram: <strong>${nota1} e ${nota2}</strong></p>`
            resultado.innerHTML += `<p> A media final sera ${media}</p>`
        }

    </script>

</html>
