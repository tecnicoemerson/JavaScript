<body>
    <section id="notas">
        <h1>Media das Notas</h1>
        <button onclick="calculo()">Coloque sua nota aqui</button>
    </section>
</body>

    <script>
        function calculo() {
            let nota1 = Number(window.prompt(`Qual foi a primeira nota?`))
            let nota2 = Number(window.prompt(`Qual a segunda nota?`))
            const media = (nota1 + nota2) / 2

            const resultado = window.document.getElementById(`notas`)
            resultado.innerHTML = `<p>Nota 1:${nota1}</p>`
            resultado.innerHTML = `<p>Nota 2:${nota2}</p>`
            resultado.innerHTML = `<p>A media entre ${nota1} e ${nota2} Ã© igual a ${media}</p>`
        }
    </script>
